<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureGen - Premium Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg-gradient-start: #0f172a;
            --bg-gradient-end: #1e1b4b;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --strength-weak: #ef4444;
            --strength-medium: #eab308;
            --strength-strong: #22c55e;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            background: radial-gradient(circle at top left, #4338ca, transparent 40%),
                radial-gradient(circle at bottom right, #db2777, transparent 40%),
                linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Decorative header glow */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            opacity: 0.7;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }

        /* Password Display Area */
        .display-container {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .display-container:hover {
            border-color: rgba(99, 102, 241, 0.3);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.1);
        }

        #password-output {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.25rem;
            width: 100%;
            font-family: 'Courier New', monospace;
            /* Monospace for passwords */
            outline: none;
            letter-spacing: 1px;
        }

        .copy-btn {
            background: transparent;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            background: rgba(99, 102, 241, 0.1);
            transform: scale(1.1);
        }

        .copy-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        #length-val {
            color: var(--primary);
            font-weight: 700;
            font-size: 1.1rem;
        }

        /* Range Slider Styling */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Checkboxes */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 10px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            user-select: none;
            border: 1px solid transparent;
        }

        .checkbox-wrapper:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .checkbox-wrapper input {
            display: none;
        }

        .custom-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid var(--text-muted);
            border-radius: 4px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .checkbox-wrapper input:checked+.custom-checkbox {
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(99, 102, 241, 0.4);
        }

        .checkbox-wrapper input:checked+.custom-checkbox::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .check-label {
            font-size: 0.9rem;
            color: #e2e8f0;
        }

        /* Strength Meter */
        .strength-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .strength-header {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            margin-bottom: 8px;
        }

        .strength-text {
            font-weight: 700;
        }

        .strength-bars {
            display: flex;
            gap: 4px;
            height: 6px;
        }

        .bar {
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: var(--transition);
        }

        /* Generate Button */
        .btn-generate {
            width: 100%;
            padding: 16px;
            margin-top: 24px;
            background: linear-gradient(135deg, var(--primary), var(--primary-hover));
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-generate::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 70, 229, 0.6);
        }

        .btn-generate:hover::after {
            left: 100%;
        }

        .btn-generate:active {
            transform: translateY(0);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            top: -30px;
            right: 0;
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
            transition: var(--transition);
        }

        .tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="glass-card">
            <h1>SecureGen</h1>
            <p class="subtitle">Generate strong, secure passwords instantly</p>

            <div class="display-container">
                <input type="text" id="password-output" readonly placeholder="Generating..."
                    aria-label="Generated Password">
                <button class="copy-btn" id="copy-btn" aria-label="Copy to Clipboard">
                    <div class="tooltip" id="copy-tooltip">Copied!</div>
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M16 1H4C2.9 1 2 1.9 2 3V17H4V3H16V1ZM19 5H8C6.9 5 6 5.9 6 7V21C6 22.1 6.9 23 8 23H19C20.1 23 21 22.1 21 21V7C21 5.9 20.1 5 19 5ZM19 21H8V7H19V21Z" />
                    </svg>
                </button>
            </div>

            <div class="controls">
                <div class="control-group">
                    <div class="label-row">
                        <label for="length-slider">Password Length</label>
                        <span id="length-val">16</span>
                    </div>
                    <input type="range" id="length-slider" min="6" max="32" value="16">
                </div>

                <div class="options-grid">
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="uppercase" checked>
                        <div class="custom-checkbox"></div>
                        <span class="check-label">Uppercase</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="lowercase" checked disabled>
                        <div class="custom-checkbox"></div>
                        <span class="check-label">Lowercase</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="numbers" checked>
                        <div class="custom-checkbox"></div>
                        <span class="check-label">Numbers</span>
                    </label>
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="symbols" checked>
                        <div class="custom-checkbox"></div>
                        <span class="check-label">Symbols</span>
                    </label>
                </div>

                <div class="strength-section">
                    <div class="strength-header">
                        <span>Strength</span>
                        <span id="strength-text" class="strength-text">STRONG</span>
                    </div>
                    <div class="strength-bars">
                        <div class="bar" id="bar1"></div>
                        <div class="bar" id="bar2"></div>
                        <div class="bar" id="bar3"></div>
                        <div class="bar" id="bar4"></div>
                    </div>
                </div>

                <button class="btn-generate" id="generate-btn">Generate Password</button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const config = {
            chars: {
                upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                lower: 'abcdefghijklmnopqrstuvwxyz',
                numbers: '0123456789',
                symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
            }
        };

        // DOM Elements
        const slider = document.getElementById('length-slider');
        const lengthVal = document.getElementById('length-val');
        const output = document.getElementById('password-output');
        const copyBtn = document.getElementById('copy-btn');
        const copyTooltip = document.getElementById('copy-tooltip');
        const generateBtn = document.getElementById('generate-btn');

        const options = {
            upper: document.getElementById('uppercase'),
            lower: document.getElementById('lowercase'),
            numbers: document.getElementById('numbers'),
            symbols: document.getElementById('symbols')
        };

        const strengthText = document.getElementById('strength-text');
        const bars = [
            document.getElementById('bar1'),
            document.getElementById('bar2'),
            document.getElementById('bar3'),
            document.getElementById('bar4')
        ];

        // State
        let currentLength = 16;

        // Init
        function init() {
            slider.addEventListener('input', (e) => {
                currentLength = e.target.value;
                lengthVal.textContent = currentLength;
                generatePassword();
            });

            generateBtn.addEventListener('click', generatePassword);

            copyBtn.addEventListener('click', copyToClipboard);

            // Add change listeners to checkboxes
            Object.values(options).forEach(opt => {
                if (!opt.disabled) {
                    opt.addEventListener('change', generatePassword);
                }
            });

            generatePassword();
        }

        function generatePassword() {
            let charset = config.chars.lower; // Lowercase always required by UI constraint
            if (options.upper.checked) charset += config.chars.upper;
            if (options.numbers.checked) charset += config.chars.numbers;
            if (options.symbols.checked) charset += config.chars.symbols;

            let password = '';
            const array = new Uint32Array(currentLength);
            window.crypto.getRandomValues(array);

            for (let i = 0; i < currentLength; i++) {
                password += charset[array[i] % charset.length];
            }

            output.value = password;
            evaluateStrength(password);
        }

        function evaluateStrength(password) {
            let score = 0;

            // Length points
            if (password.length > 8) score++;
            if (password.length > 12) score++;

            // Complexity points
            if (/[A-Z]/.test(password) && options.upper.checked) score++;
            if (/[0-9]/.test(password) && options.numbers.checked) score++;
            if (/[^A-Za-z0-9]/.test(password) && options.symbols.checked) score++;

            // Normalizing score to 0-4 for UI
            // Logic: Max potential score is 5 (2 len + 3 complex). 
            // We map to 4 bars.
            let finalLevel = 0; // 0 = very weak, 1 = weak, 2 = medium, 3 = strong

            if (score <= 2) finalLevel = 1;
            else if (score === 3 || score === 4) finalLevel = 2;
            else if (score >= 5) finalLevel = 3;
            // Additional check: very short passwords are always weak
            if (password.length < 8) finalLevel = 0;


            updateStrengthUI(finalLevel);
        }

        function updateStrengthUI(level) {
            // Colors
            const colors = ['#ef4444', '#f87171', '#eab308', '#22c55e'];
            const labels = ['VERY WEAK', 'WEAK', 'MEDIUM', 'STRONG'];
            const activeColor = colors[level];

            strengthText.textContent = labels[level];
            strengthText.style.color = activeColor;

            // Update bars
            bars.forEach((bar, index) => {
                if (index <= level) {
                    bar.style.backgroundColor = activeColor;
                    bar.style.borderColor = activeColor;
                } else {
                    bar.style.backgroundColor = 'rgba(255,255,255,0.1)';
                    bar.style.borderColor = 'transparent';
                }
            });
        }

        function copyToClipboard() {
            if (!output.value) return;

            navigator.clipboard.writeText(output.value).then(() => {
                copyTooltip.classList.add('show');
                setTimeout(() => {
                    copyTooltip.classList.remove('show');
                }, 2000);
            });
        }

        init();
    </script>
</body>

</html>
